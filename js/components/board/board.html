<div class="root">
    <div class="board-background">
        <div class="left-area half-board">
            <div class="quarter-board" data-list="leftTop:triangleTemplate" data-callback="click:clickTriangle"></div>

            <div></div>

            <div class="quarter-board inverse" data-list="leftBottom:triangleTemplate" data-callback="click:clickTriangle"></div>
        </div>
        <div class="right-area half-board">
            <div class="quarter-board" data-list="rightTop:triangleTemplate" data-callback="click:clickTriangle"></div>

            <div></div>

            <div class="quarter-board inverse" data-list="rightBottom:triangleTemplate" data-callback="click:clickTriangle"></div>
        </div>
    </div>
</div>

<template data-name="triangleTemplate">
    <div class="triangle-container">
        <div class="triangle" data-attr="data-position:index"></div>
        <div class="stack-a" data-list="piecesA:pieceTemplate"></div>
        <div class="stack-b" data-list="piecesB:pieceTemplate"></div>
        <div class="stack-c" data-list="piecesC:pieceTemplate"></div>
        <div class="stack-d" data-list="piecesD:pieceTemplate"></div>
    </div>
</template>

<template data-name="pieceTemplate">
    <div class="piece-container">
        <piece-x data-attr="data-props:props"></piece-x>
    </div>
</template>
